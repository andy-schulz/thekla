version: 2.1

defaults: &defaults
  working_directory: ~/thekla-core
  docker:
    - image: circleci/node:8

orbs:
  codecov: codecov/codecov@1.0.5

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build

      - persist_to_workspace:
          root: ~/thekla-core
          paths: .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/thekla-core
      - run:
          name: Run tests
          command: npm run test:cov
          no_output_timeout: 30m
      - codecov/upload:
          file: ./coverage/lcov.info
